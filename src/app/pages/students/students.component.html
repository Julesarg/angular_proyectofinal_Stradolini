<button (click)="addStudent()" mat-raised-button color="primary">Add Student</button>

<table mat-table [dataSource]="students" class=" mat-elevation-z8 table-container">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="table-container-column"> Id. </th>
    <td mat-cell *matCellDef="let element" class="table-container-row"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="profilepic">
    <th mat-header-cell *matHeaderCellDef class="table-container-column"></th>
    <td mat-cell *matCellDef="let element" class="table-container-row"> {{element.profilepic}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="table-container-column"> Name. </th>
    <td mat-cell *matCellDef="let element" class="table-container-row"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef class="table-container-column"> Last Name. </th>
    <td mat-cell *matCellDef="let element" class="table-container-row"> {{element.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef class="table-container-column"> Email. </th>
    <td mat-cell *matCellDef="let element" class="table-container-row"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef class="table-container-column"> Gender. </th>
    <td mat-cell *matCellDef="let element" class="table-container-row"> {{element.gender}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef class="table-container-column"> Edit. </th>
    <td mat-cell *matCellDef="let element" class="table-container-row">
      <button class="btn btn-light"><i class="fa-regular fa-pen-to-square"></i></button>
    </td>
  </ng-container>

  <ng-container matColumnDef="deleteOption">
    <th mat-header-cell *matHeaderCellDef class="table-container-column"> Delete. </th>
    <td mat-cell *matCellDef="let element" class="table-container-row">
      <button type="button" class="btn btn-light"><i class="fa-solid fa-trash-can"></i></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
